<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
    <title>员工信息管理</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css"/>
    <script src="../bootstrap/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/popper.min.js" type="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/emp/emp_list.js" type="text/javascript"></script>
    <script src="../bootstrap/js/datapattern.js"></script>
    <style type="text/css">
        body{
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container"><!--容器-->
    <div class="row"><!--行-->
        <div class="col-md-12 text-center"><!--列,最多可以写12个-->
            <h1>员工信息管理</h1>
        </div>
    </div>
    <div class="row p-1">
        <div class="col-md-3">
            <button class="btn btn-sm btn-primary " data-toggle="modal" data-target="#addWindow">新增</button>
            <button class="btn btn-sm btn-primary" data-toggle="modal"  onclick="empMgr.openCheckedDelWindow()">删除所选</button>
        </div>
        <div class="col-md-6 offset-md-3" >
            <form class="form-inline justify-content-end">
                <input type="text" class="form-control form-control-sm mr-sm-1" id="selectCondition" placeholder="员工编号">
                <input type="text" class="form-control form-control-sm mr-sm-1" id="selectKeyWord" placeholder="姓名">
                <button type="submit" class="btn btn-sm btn-primary " onclick="empMgr.findEmpList()">搜索</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped text-center" id="data-list">
               <thead>
               <tr class="thead-dark">
                   <th><input type="checkbox">全选 </th>
                   <th>姓名</th>
                   <th>性别</th>
                   <th>出生日期</th>
                   <th>入职日期</th>
                   <th>工资</th>
                   <th>操作 </th>
               </tr>
               </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" id="page-left">
            共【<span id="pageTotal">100</span>】条记录，共【<span id="pageCount"></span>】页，当前第【<span id="pageNo"></span>】页
        </div>
        <div class="col-md-6" id="page-right">
                <ul class="pagination justify-content-end pagination-sm">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" >
                            <span aria-hidden="true" onclick="empMgr.loadEmpList(1)">首页</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" >
                            <span aria-hidden="true" onclick="empMgr.loadEmpList(2)">上一页</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" >
                            <span aria-hidden="true" onclick="empMgr.loadEmpList(3)">下一页</span>
                        </a>
                    </li>
                    <li class="page-item ">
                        <a class="page-link" href="#" aria-label="Previous" >
                            <span aria-hidden="true" onclick="empMgr.loadEmpList(4)">尾页</span>
                        </a>
                    </li>
                </ul>
        </div>
    </div>

    <!-- 员工信息新增/修改窗口 -->
    <div class="modal fade" id="addWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">员工信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="empForm">
                    <input type="hidden" name="id" id="empId">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="empName" class="col-sm-3 col-form-label">员工姓名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="empName" name="empName" placeholder="请输入姓名">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-3 pt-0">性别</legend>
                                <div class="col-sm-9">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender1" value="1" checked>
                                        <label class="form-check-label" for="gender1">
                                            男
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="gender2" value="2">
                                        <label class="form-check-label" for="gender2">
                                            女
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="birthday" class="col-sm-3 col-form-label">出生日期</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="birthday" name="birthday"  placeholder="请输入出生日期yyyy-MM-dd">

                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="salary" class="col-sm-3 col-form-label">工资</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="salary" name="salary" placeholder="请输入工资">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="hiredate" class="col-sm-3 col-form-label">入职日期</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="hiredate" name="hiredate"  placeholder="请输入出生日期yyyy-MM-dd">

                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="empMgr.saveEmp()">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 员工信息删除窗口 -->
    <div class="modal fade" id="deleteWindow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">删除员工信息</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    确定删除"<span id="deleteWindowBody">陈奕迅</span>"信息?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="empMgr.delEmpById()">确定</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed  p-3 " style="z-index: 5; bottom: 0; right: 0">
        <div id="alertWindow" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
                <strong class="mr-auto">操作提示</strong>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body font-weight-bold">
                <span id="alertWindowBody">默认提示消息</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
